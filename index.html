        const MAX_ATTEMPTS = 4;
        const INITIAL_REVEAL_PERCENT = 4;
        const REVEAL_INCREMENT = 4;
        const GAME_TIME_LIMIT = 120;

        function App() {
          const [currentCeleb, setCurrentCeleb] = useState(null);
          const [guess, setGuess] = useState("");
          const [attemptsLeft, setAttemptsLeft] = useState(MAX_ATTEMPTS);
          const [gameState, setGameState] = useState('playing');
          const [message, setMessage] = useState("");
          const [showHint, setShowHint] = useState(false);
          const [isImageLoading, setIsImageLoading] = useState(false);
          const [gameStarted, setGameStarted] = useState(false);
          const [timeLeft, setTimeLeft] = useState(GAME_TIME_LIMIT);
          const [skipUsed, setSkipUsed] = useState(false);
          const [skipAvailable, setSkipAvailable] = useState(true);
          const [canSkipNext, setCanSkipNext] = useState(false);
          
          const [shuffledCelebrities, setShuffledCelebrities] = useState([]);
          const [currentIndex, setCurrentIndex] = useState(0);
          const [gameFinished, setGameFinished] = useState(false);

          // Timer effect
          useEffect(() => {
            let timer;
            if (gameStarted && !gameFinished && timeLeft > 0 && gameState === 'playing') {
              timer = setInterval(() => {
                setTimeLeft(prevTime => {
                  if (prevTime <= 1) {
                    clearInterval(timer);
                    handleTimeUp();
                    return 0;
                  }
                  return prevTime - 1;
                });
              }, 1000);
            }
            return () => clearInterval(timer);
          }, [gameStarted, gameFinished, timeLeft, gameState]);

          const handleTimeUp = () => {
            setGameState('lost');
            setMessage("‚è∞ Tempo esgotado! Game Over!");
            setCanSkipNext(false);
          };

          // Fun√ß√£o para iniciar o jogo
          const startGame = () => {
            setGameStarted(true);
            setTimeLeft(GAME_TIME_LIMIT);
            setGameFinished(false);
            setCurrentIndex(0);
            setShuffledCelebrities(shuffleArray(CELEBRITIES));
            setSkipUsed(false);
            setSkipAvailable(true);
            setCanSkipNext(false);
          };

          // Fun√ß√£o para iniciar uma nova Pessoa
          const startNewCelebrity = (celebToLoad) => {
            if (!celebToLoad) {
                setIsImageLoading(false);
                return;
            }
            
            setIsImageLoading(true);
            setCurrentCeleb(celebToLoad);
            setGuess("");
            setAttemptsLeft(MAX_ATTEMPTS);
            setGameState('playing');
            setMessage("");
            setShowHint(false);
            
            if (currentIndex === 0) {
                setSkipUsed(false);
                setSkipAvailable(true);
            } else {
                if (canSkipNext) {
                    setSkipUsed(false);
                    setSkipAvailable(true);
                } else {
                    setSkipUsed(true);
                    setSkipAvailable(false);
                }
            }
            
            setTimeLeft(GAME_TIME_LIMIT);

            const imageLoadPromise = new Promise((resolve) => {
                const newImage = new Image();
                newImage.onload = resolve;
                newImage.onerror = resolve;
                newImage.src = celebToLoad.image;
            });

            const minTimePromise = new Promise(resolve => setTimeout(resolve, 500));

            Promise.all([imageLoadPromise, minTimePromise]).then(() => {
                setIsImageLoading(false);
            });
          };

          // Inicia o jogo ou avan√ßa para a pr√≥xima Pessoa
          useEffect(() => {
            if (!gameStarted) return;

            if (shuffledCelebrities.length === 0) {
                setShuffledCelebrities(shuffleArray(CELEBRITIES));
                return;
            }

            if (currentIndex >= shuffledCelebrities.length) {
                if (shuffledCelebrities.length > 0) {
                    setGameFinished(true);
                }
                return;
            }

            const celebToLoad = shuffledCelebrities[currentIndex];
            if (celebToLoad) {
                startNewCelebrity(celebToLoad);
            }
            
          }, [currentIndex, shuffledCelebrities.length, gameStarted]);

          // C√°lculo do raio do c√≠rculo n√≠tido
          const getRevealRadius = () => {
            if (gameState === 'won' || gameState === 'lost') return 150;
            const errorsMade = MAX_ATTEMPTS - attemptsLeft;
            return INITIAL_REVEAL_PERCENT + (errorsMade * REVEAL_INCREMENT);
          };

          const currentRadius = getRevealRadius();

          const handleGuess = (e) => {
            e.preventDefault();
            if (gameState !== 'playing' || !guess.trim()) return;

            const normalizedGuess = guess.toLowerCase().trim();
            
            if (currentCeleb.acceptedNames.includes(normalizedGuess)) {
              setGameState('won');
              setMessage(`Parab√©ns! √â ${currentCeleb.name}!`);
              setCanSkipNext(true);
            } else {
              const newAttempts = attemptsLeft - 1;
              setAttemptsLeft(newAttempts);
              setGuess("");
              
              if (newAttempts === 0) {
                setGameState('lost');
                setMessage(`Game Over! Era ${currentCeleb.name}.`);
                setCanSkipNext(false);
              } else {
                setMessage("Errou! O foco aumentou s√≥ um pouquinho...");
                
                setTimeout(() => {
                    if (gameState === 'playing') setMessage(""); 
                }, 2000);
              }
            }
          };

          const handleNextCelebrity = () => {
            setGameState('playing');
            setCurrentIndex(prevIndex => prevIndex + 1);
            setGuess("");
            setMessage("Carregando...");
          };

          const handleSkip = () => {
            if (gameState !== 'playing' || skipUsed || !skipAvailable) return;
            
            setSkipUsed(true);
            setMessage("Pulando para a pr√≥xima Pessoa...");
            setCanSkipNext(false);
            setTimeout(() => {
                handleNextCelebrity();
            }, 500);
          };

          // Fun√ß√£o para reiniciar o jogo
          const restartGame = () => {
              setGameStarted(false);
              setGameFinished(false);
              setCurrentIndex(0);
              setShuffledCelebrities([]);
              setTimeLeft(GAME_TIME_LIMIT);
              setSkipUsed(false);
              setSkipAvailable(true);
              setCanSkipNext(false);
          };

          // Formatar tempo (MM:SS)
          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
          };

          // Tela de in√≠cio
          if (!gameStarted) {
            return (

                        <button

          }

          // Exibe a tela de Jogo Conclu√≠do
          if (gameFinished || timeLeft === 0) {
              return (

                          </button>

          }

          // Garante que a tela de carregamento s√≥ aparece se n√£o houver Pessoa carregada
          if (!currentCeleb) return <div className="min-h-screen bg-slate-900 flex items-center justify-center text-white">Carregando...</div>;

                      ‚è±Ô∏è {formatTime(timeLeft)}
                    </div>
                    <div className="text-xs text-slate-400">
                      {timeLeft <= 30 ? 'Termina logo!' : 'Tempo para acertar'}
                    </div>
                  </div>
                </div>
                
                <div className="w-full bg-slate-700 h-1 rounded-full mb-2">
                  <div 
                    className={`h-full transition-all duration-1000 rounded-full ${
                      timeLeft <= 30 ? 'bg-red-500' : 
                      timeLeft <= 60 ? 'bg-yellow-500' : 'bg-green-500'
                    }`}
                    style={{ width: `${(timeLeft / GAME_TIME_LIMIT) * 100}%` }}
                  ></div>
                </div>
              </header>

              {/* Main Game Card */}
              <div className="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700 select-none">

                <div className="w-full bg-slate-700 h-2">
                  <div 
                    className={`h-full transition-all duration-500 ${attemptsLeft <= 2 ? 'bg-red-500' : 'bg-green-500'}`}
                    style={{ width: `${(attemptsLeft / MAX_ATTEMPTS) * 100}%` }}
                  ></div>
                </div>

                <div className="p-6 flex flex-col items-center">
                  
                  {/* Status Badge */}

                    {/* Camada 1: Imagem totalmente borrada (Fundo) */}

                      src={currentCeleb.image} 
                      onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/640x640/1f2937/d1d5db?text=Erro+Imagem"; }}
                      alt="Pessoa Borrada"

                      draggable="false"
                      style={{ filter: 'blur(20px)', transform: 'scale(1.1)' }} 
                    />

                    {/* Camada 2: Imagem N√≠tida com Recorte Circular (Frente) */}
                    <img 
                      src={currentCeleb.image} 
                      onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/640x640/1f2937/d1d5db?text=Erro+Imagem"; }}
                      alt="Pessoa N√≠tida"
                      className="absolute inset-0 w-full h-full object-cover transition-all duration-700 ease-out no-drag"
                      draggable="false"
                      style={{ 
                        clipPath: `circle(${currentRadius}% at 50% 50%)`,
                        zIndex: 10
                      }}
                    />
                    
                    {/* Camada extra de prote√ß√£o contra intera√ß√µes */}
                    <div className="absolute inset-0 z-20 pointer-events-none"></div>
                    
                    {/* Overlay for Game Over/Win */}
                    {gameState !== 'playing' && (
                      <div className="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-[2px] animate-in fade-in z-30">
                        {gameState === 'won' ? (
                          <span className="text-7xl drop-shadow-lg">‚úÖ</span>
                        ) : (
                          <span className="text-7xl drop-shadow-lg">‚ùå</span>
                        )}
                      </div>
                    )}
                  </div>

                  {/* Feedback Message */}
                  <div className={`h-8 mb-4 text-center font-medium ${gameState === 'won' ? 'text-green-400' : gameState === 'lost' ? 'text-red-400' : 'text-yellow-400'}`}>
                    {message}
                  </div>

                  {/* Input Area */}
                  {gameState === 'playing' ? (
                    <div className="w-full space-y-4">
                      <form onSubmit={handleGuess} className="relative">
                        <input
                          type="text"
                          value={guess}
                          onChange={(e) => setGuess(e.target.value)}
                          placeholder="Digite o nome..."
                          className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-slate-400 transition-all"
                          autoFocus
                          disabled={isImageLoading}
                        />
                      </form>
                      
                      <div className="flex gap-2">
                        <button 
                          type="button" 
                          onClick={handleSkip}
                          disabled={isImageLoading || skipUsed || !skipAvailable || gameState !== 'playing'}
                          className={`flex-1 py-3 rounded-xl font-bold shadow-lg transform active:scale-95 transition-all ${
                            !skipAvailable 
                              ? 'bg-slate-700 text-slate-500 cursor-not-allowed' 
                              : skipUsed
                                ? 'bg-slate-700 text-slate-500 cursor-not-allowed'
                                : 'bg-slate-600 hover:bg-slate-500 text-white'
                          }`}
                        >
                          {!skipAvailable ? 'üîí Pular Bloqueado' : 
                           skipUsed ? '‚õî Pulo Usado' : 
                           '‚è≠Ô∏è Pular'}
                        </button>

                        <button 
                          onClick={handleGuess}
                          disabled={!guess.trim() || isImageLoading}
                          className="flex-1 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 rounded-xl font-bold shadow-lg transform active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          Adivinhar
                        </button>
                      </div>
                    </div>
                  ) : (
                    <button 
                      onClick={handleNextCelebrity}
                      className="w-full py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-all"
                    >
                      {currentIndex < shuffledCelebrities.length ? '‚û°Ô∏è Pr√≥xima Pessoa' : 'üéâ Ver Resultado Final'}
                    </button>
                  )}

                  {/* Hint Area */}
                  <div className="mt-6 w-full pt-4 border-t border-slate-700">
                    {gameState === 'playing' && (
                      <div className="text-center">
                        {!showHint ? (
                          <button 
                            onClick={() => setShowHint(true)}
                            disabled={isImageLoading}
                            className="text-sm text-slate-400 hover:text-purple-400 flex items-center justify-center gap-1 mx-auto transition-colors disabled:opacity-50"
                          >
                            ‚ùì Precisa de uma dica?
                          </button>
                        ) : (
                          <div className="bg-slate-700/50 p-3 rounded-lg animate-in fade-in slide-in-from-bottom-2">
                            <p className="text-sm text-purple-300 italic">
                              üí° Dica: {currentCeleb.hint}
                            </p>
                          </div>
                        )}
                      </div>
                    )}
                    
                    {gameState !== 'playing' && (
                      <div className="text-center text-slate-400 text-sm">
                        A resposta era: <span className="text-white font-bold">{currentCeleb.name}</span>
                      </div>
                    )}
                  </div>

                  {/* Info sobre o pulo */}
                  {gameState === 'playing' && (
                    <div className="mt-4 text-center text-xs">
                      {!skipAvailable ? (
                        <span className="text-red-400 font-semibold">
                          {currentIndex === 0 
                            ? "üîí Pular bloqueado" 
                            : "üîí Pular bloqueado (n√£o acertou a anterior)"}
                        </span>
                      ) : skipUsed ? (
                        <span className="text-red-400">‚õî Voc√™ n√£o pode pular esta pessoa</span>
                      ) : currentIndex === 0 ? (
                        <span className="text-green-400">‚úÖ Voc√™ pode pular esta pessoa</span>
                      ) : (
                        <span className="text-green-400">‚úÖ Voc√™ pode pular esta pessoa</span>
                      )}
                    </div>
                  )}

                </div>
              </div>
            </div>
          );
        }

        // Renderiza o componente App
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
